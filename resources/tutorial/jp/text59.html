<h1><font color=#333399>気になったレポート</font></h1><p>
<ul><li><h2>＜今日の目標＞</h2>
<li><h2>市場で取り引きする人の行動パターンを予測し，多くの人が取ろうとする行動を理解する．その上で<b><font color=#FF0000>市場の価格を軽く操作し相場を揺り動かすことで</b></font>その中で利益を生む．目標としては市場の動向を読み小口で確実に利益をあげるのではなく，大口の取引で市場自体を動かすことで自らの利益を作り出すことをしたい．</h2>
</ul></body>
