<ul><li><h2>１）とりあえず、「余裕金額」／３０万円の範囲で建て玉が建てられる。</h2>

<li><h2>　これを超える枚数の注文は出せない</h2>
<li><h2>２）あまりポジションを持ちすぎると、値洗いの時に現金が足りなくなるかも？？</h2>
<li><h2>　値洗いの時には「余裕金額」の範囲で相手に支払う</h2>
<li><h2>　⇒　支払えない時は「破産」するので注意！！</h2>
