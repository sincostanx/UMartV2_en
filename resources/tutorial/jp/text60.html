<h1><font color=#333399>レポート続き</font></h1><p>
<ul><li><h2>＜実際の結果の考察＞</h2>
<li><h2>一番始めにわざと安い額で多めに売り注文を入れ，先物価格を下げることができた．自分の予想ではこの後すぐに反発して現物価格に近くなると呼んでいたが，そのようにはならなかった．（中略）60節を過ぎたあたりから上昇傾向が見られたので少しずつ合計で600枚ほど購入した．600枚ほど買うと市場への影響もあり急に値上がり幅が大きくなり，他の人も積極的に買い注文に走っていた．</h2>
</ul></body>
